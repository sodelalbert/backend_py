name: FastAPI CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  static_code_analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV 
        uses: ./.github/actions/setup

      - name: Linting
        run: uvx ruff check .

      - name: Formatting
        run: uvx ruff format .
      
      - run: uvx ruff format .
      - run: uv run mypy .

  testing:
    name: Testing
    runs-on: ubuntu-latest
    needs: static_code_analysis
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV 
        uses: ./.github/actions/setup

      - name: Run tests
        run: uv run pytest .
      
  build:
    name: Building
    runs-on: ubuntu-latest
    needs: testing
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV 
        uses: ./.github/actions/setup

      - name: Build
        run: uv run build .
